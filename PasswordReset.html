<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <link rel="stylesheet" href="PasswordReset.css">
    <title>Password Reset</title>
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1><strong>Kandle</strong></h1>
            </section>
        </div>
    <div class="right">
        <form>
            <section class="copy">
                <h2>Set new Password</h2>
            </section>
            <div class="input-container password">
                <label for="password">Password</label>
                <input id="password" name="password" placeholder="Must be atleast 6 characters" type="password">
                <i id="toggle-password" class="eyeid"style="height: 35px;width: 40px;">&#128065</i>
            </div>
            <div class="input-container password">
                <label for="Confirm_password">Confirm Password</label>
                <input id="Confirm_password" name="Confirm_password" placeholder="Must be atleast 6 characters" type="password">
                <i id="toggle-password" class="eyeid" style="height: 35px;width: 40px;">&#128065</i>
                <div id="password-match-error" class="error-message" style="display:none;">Passwords do not match</div>
            </div>
            
            <button class="login-btn" type="submit">Submit</button>
        </form>
    </div>
 <!---JavaSCript---->

 <script>
    // Get the password input fields and the eye icons
const passwordInput = document.getElementById("password");
const confirmPasswordInput = document.getElementById("Confirm_password");
const togglePassword = document.querySelectorAll(".eyeid");

// Get the error message element
const passwordMatchError = document.getElementById("password-match-error");

// Add a click event listener to the eye icons
togglePassword.forEach((icon) => {
    icon.addEventListener("click", function () {
        // Toggle the password visibility
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            confirmPasswordInput.type = "text";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        } else {
            passwordInput.type = "password";
            confirmPasswordInput.type = "password";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        }
    });
});

// Add a submit event listener to the form
document.querySelector("form").addEventListener("submit", function (event) {
    if (passwordInput.value !== confirmPasswordInput.value) {
        event.preventDefault(); // Prevent the form from submitting
        passwordMatchError.style.display = "block"; // Show the error message
    } else {
        passwordMatchError.style.display = "none"; // Hide the error message
    }
});
</script>
</body>
</html>
