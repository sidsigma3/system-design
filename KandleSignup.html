<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="KandleSignup.css">
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1><strong>Kandle</strong></h1>
                <p>Signup to Know more</p>
            </section>
        </div>
        <div class="right">
            <form>
                <section class="copy">
                    <h2>Sign Up</h2>
                    <div class="login-container">
                        <p>Already have an account? <a href="KandleLogin.html"><strong>Log In</strong></a> </p>
                    </div>
                </section>
                <div class="input-container name">
                    <label for="fname">First_name</label>
                    <input id="fname" name="fname" type="text">
                </div>
                <div class="input-container name">
                    <label for="fname">Last_name</label>
                    <input id="fname" name="fname" type="text">
                </div>
                <div class="input-container username">
                    <label for="username">User_Name</label>
                    <input id="username" name="User_Name" type="username">
                </div>
                <div class="input-container email">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email">
                </div>
                <div class="input-container number">
                    <label for="number">Phone Number</label>
                    <div class="phone-number">
                        <input id="country-code" name="country_code" type="text" placeholder="+XX" maxlength="3">
                        <input id="phone-number" name="phone_number" type="text" placeholder="1234567890" maxlength="10">
                    </div>
                </div>                
                <div class="input-container password">
                    <label for="password">Password</label>
                    <input id="password" name="password" placeholder="Must be atleast 6 characters" type="password">
                    <i class="far fa-eye-slash"></i>
                </div>
                <div class="input-container cta">
                    <label class="checkbox-container"><input type="checkbox">
                    <span class="checkmark"></span>
                    Signup for email updates.
                </label>
                    
                </div>
                <button class="signup-btn" type="submit">Sign Up</button>
                <section class="copy legal">
                    <p><span class="small">By continuing, you agree to accept our <br>
                        <a href="#">Privacy Policy</a> &amp; <a href="#">Term of Service</a>.</span></p>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
